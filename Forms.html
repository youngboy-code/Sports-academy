<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
<form action="">
    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required="required">
        </div>
        <div class="col">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" required="required">
        </div>
    </div>


    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="Text" class="form-control" id="address" required="required" placeholder="1234 Main st">

    </div>

    <div class="mb-3">
        <label for="address2" class="form-label">Address 2</label>
        <input type="Text" class="form-control" id="address2" required="required" placeholder="apartment, studio, or floor">

    </div>

    <div class="row mb-3">
        <div class="col mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required="required">
        </div>

        <div class="col mb-3" >
            <label for="state" class="form-label">State</label>

            <select name="" id="state" class="form-select">
                <option value="State" disabled="disabled">---Choose---</option>
                <option value="australia">Australia</option>
                <option value="europe">Europe</option>
                <option value="madagascar">Madagascar</option>
                <option value="">Seychelles</option>
            </select>
        </div>

        <div class="col mb-3">

            <label for="zip" class="form-label">Zip</label>
            <input type="number" class="form-control" id="Zip" required="required">

        </div>
    </div>

    <div class="mb-3">
        <input type="checkbox" id="check">
        <label for="check">Check me out</label>

    </div>

    <div class="mb-3">
        <button class="btn btn-primary">Sign In</button>

    </div>
</form>


    <form action="">


</div>

<div class="row mb-3">

    <div class="col">
      <label for="pname">Partner Name</label>
      <input class="iid" type="text" id="pname" required="required">
    </div>

    <div class="col">

      <label for="pid">Partner Email Id</label>
      <input class="iid" type="email" id="pid" required="required">

    </div>
</div>


<div class="row mb-3">

    <div class="col">
      <label for="p legal">Partner Legal Name</label>
      <input class="iid" type="text" id="p legal" required="required">
    </div>

    <div class="col">

      <label for="pmobile" class="form-label">Partner Name</label>
      <input class="iid" type="tel" id="pmobile" required="required">

    </div>
</div>


<div >
    <div class="d-flex">
        <label for="paddress">Partner Address</label>
        <textarea name="Partner Address" id="paddress" cols="80" rows="3"></textarea
    </div>

</div>

<div class="row mb-3">

    <div class="col d-flex">
      <label for="Contract">Contract start date</label>
      <input class="iid" type="date" id="Contract" required="required" placeholder="Date start">
    </div>

    <div class="col d-flex">

      <label for="exp" class="form-label">Contract Expiry Date</label>
      <input class="iid" type="date" id="exp" required="required" placeholder="Date end">

    </div>
</div>
<div class="row mb-3">

    <div class="col d-flex">
      <label for="mloan">minimum loan amount</label>
      <input class="iid" type="text" id="mloan" required="required">
    </div>

    <div class="col d-flex">

      <label for="maxloan" class="form-label">maximun loan amount</label>
      <input class="iid" type="text" id="maxloan" required="required">

    </div>
</div>
<div class="row mb-3">

    <div class="col d-flex">
      <label for="irate">interest rate</label>
      <input class="iid" type="text" id="irate" required="required">
    </div>

    <div class="col d-flex">

      <label for="damount" class="form-label">Deposit Amount</label>
      <input class="iid" type="text" id="damount" required="required">

    </div>
</div>

<div>
